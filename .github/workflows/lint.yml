        with:
          node-version: 18.x
          cache: pnpm

      - name: â” Setup
        run: npm i -g @antfu/ni

      - name: ğŸ“¥ Download deps
        run: nci

      - name: ğŸ” Type check
        run: nr typecheck

  prettier:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš¡ Install pnpm
        uses: pnpm/action-setup@v2

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: pnpm

      - name: â” Setup
        run: npm i -g @antfu/ni

      - name: ğŸ“¥ Download deps
        run: nci

      - name: ğŸ” Type check
        run: nr format:check

  test:
    name: ğŸƒ Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš¡ Install pnpm
        uses: pnpm/action-setup@v2

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: pnpm

      - name: â” Setup
        run: npm i -g @antfu/ni

      - name: ğŸ“¥ Download deps
        run: nci

      - name: ğŸƒ Run jest
        run: nr test
